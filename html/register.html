<!DOCTYPE html>
<html lang="en">
<head>
    <title>GymAue</title>
    <link rel="icon" type="image/x-icon" href="7437835ff31e448d819f059f541cb233.png">
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- ربط مكتبة FontAwesome -->
    <link rel="stylesheet" href="../css/register.css">
<body>
    <div class="register-container">
        <form action="#" method="post">
            <h2>صفحة التسجيل</h2>
            <label for="fullname">الاسم الكامل:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">تسجيل</button>

            <!-- رابط العودة إلى صفحة تسجيل الدخول -->
            <p>لديك حساب بالفعل؟ <a href="access.html"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</a></p>
        </form>
    </div>
</body>
</html>
